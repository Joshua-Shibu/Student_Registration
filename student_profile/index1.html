<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Registration Form</h1>
        </div>
        <div class="output-container">
            <form action="upload.php" method="POST" enctype="multipart/form-data" id="upload-form">
                <label for="Name">Name :</label>
                <input type="text" placeholder="Enter your name" id="Name"><br><br>

                <label for="email">Email :</label>
                <input type="email" placeholder="Enter your email address" id="email"><br><br>

                
                    
                <label for="image">Select an image :</label>
                <input type="file" name="image" id="image" accept="image/*">
                <input type="submit" value="Upload Image" id="upload-image"><br><br>
                <img src="" alt="Uploaded Image" id="uploaded-image"><br><br>



                <label>Gender :</label>
                <input type="radio" name="gender" value="Male" id="Male">
                <label for="Male">Male</label><br>
                <input type="radio" name="gender" value="Female" id="Female">
                <label for="Female">Female</label><br><br>

                <label>Skills :</label>
                <input type="checkbox" name="skills" value="html" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="skills" value="css" id="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="skills" value="js" id="js">
                <label for="js">JavaScript</label>
                <input type="checkbox" name="skills" value="python" id="python">
                <label for="python">Python</label>
                <input type="checkbox" name="skills" value="java" id="java">
                <label for="java">Java</label>
                <input type="checkbox" name="skills" value="c++" id="c++">
                <label for="c++">C++</label><br><br>
                
                <input type="submit" id="submit">
            </form>
        </div>
        <div id="output">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
